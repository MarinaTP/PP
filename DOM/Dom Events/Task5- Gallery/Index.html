<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events propagation, stopping and preventing default</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

    <div class="main">
        <ul>
        <li><img src="https://picsum.photos/300/300" alt="" class="img-1"></li>
        <li><img src="https://picsum.photos/201/300" alt="" class="img-2"></li>
        <p>Lorem ipsum</p>
        <div class = "firstDiv">
        <li><img src="https://picsum.photos/202/300" alt="" class="img-3"></li>
        <li><img src="https://picsum.photos/203/300" alt="" class="img-4"></li>
        </div>
        <div class = "secondDiv" onclick="event.preventDefault()"></div>
        <li><img src="https://picsum.photos/204/300" alt=""class="img-5"></li>
        <li><img src="https://picsum.photos/205/300" alt=""class="img-6"></li>
        <p>Lorem Hi</p>
        </div>
        </ul>
    </div>
    

    <script type="text/javascript" src="./Main.js"></script>
</body>
</html>
