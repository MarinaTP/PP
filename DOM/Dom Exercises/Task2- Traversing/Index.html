<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Traversing</title>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div>
        <ul>
            <li class = "active">5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div>

<script>
    function removeAndAddClass(){
        var liActive = document.querySelector('.active');
        liActive.removeAttribute('class');
        var firstUlFirstLi = liActive.parentElement.parentElement.previousElementSibling.children[0].children[0];
        // console.log(firstUlFirstLi);-- selektovan je prvi Li element prve UL
        firstUlFirstLi.className = "active";
    }
    removeAndAddClass();

</script>
    
</body>
</html>
